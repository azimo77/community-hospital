  <!-- HERO / PAGE TITLE -->
  <section class="hero">
    <div class="container hero-text" style="text-align:center;">
      <h2>Book an Appointment</h2>
      <p>Fadlan buuxi foomka hoose si aad u ballansato kulankaaga.</p>
    </div>
  </section>

  <!-- APPOINTMENT FORM -->
  <section class="content">
    <div class="container" style="max-width:600px; margin:auto;">
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Magacaaga" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email-kaaga" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Telefoonkaaga" required>

        <label for="doctor">Select Doctor</label>
        <select id="doctor" name="doctor" required>
          <option value="">-- Dooro Doctor --</option>
          <option value="Dr. Ahmed Ali">Dr. Ahmed Ali</option>
          <option value="Dr. Fatima Hassan">Dr. Fatima Hassan</option>
          <option value="Dr. Mohamed Yusuf">Dr. Mohamed Yusuf</option>
          <option value="Dr. Amina Warsame">Dr. Amina Warsame</option>
        </select>

        <label for="date">Select Date</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Select Time</label>
        <input type="time" id="time" name="time" required>

        <button type="submit" class="btn">Book Appointment</button>
      </form>
    </div>
  </section>
